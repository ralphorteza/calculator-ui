<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display"></div>
      <div class="row one">
        <div data-key="27" class="key clear">
          <kbd>clear</kbd>
        </div>
      <!--   <div class="key null"></div> -->
        <div class="key modulus">
          <kbd>%</kbd>
        </div>
        <div class="key divide">
          <kbd>/</kbd>
        </div>
      </div>
      <div class="row two">
        <div data-key="55"class="key seven">
          <kbd>7</kbd>
        </div>
        <div data-key="56" class="key eight">
          <kbd>8</kbd>
        </div>
        <div data-key="57" class="key nine">
          <kbd>9</kbd>
        </div>
        <div class="key multiply">
          <kbd>%</kbd>
        </div>
      </div>
      <div class="row three">
        <div class="key four">
          <kbd>4</kbd>
        </div>
        <div class="key five">
          <kbd>5</kbd>
        </div>
        <div class="key six">
          <kbd>6</kbd>
        </div>
        <div class="key add">
          <kbd>+</kbd>
        </div>
      </div>
      <div class="row four">
        <div class="key one">
          <kbd>1</kbd>
        </div>
        <div class="key two">
          <kbd>2</kbd>
        </div>
        <div class="key three">
          <kbd>3</kbd>
        </div>
        <div class="key subtract">
          <kbd>4</kbd>
        </div>
      </div>
      <div class="row five">
        <div class="key zero">
          <kbd>0</kbd>
        </div>
        <div class="key dot">
          <kbd>.</kbd>
        </div>
        <div class="key backspace">
          <kbd>backspace</kbd>
        </div>
        <div class="key calculate">
          <kbd>=</kbd>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
