<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display">
        <p id="log"></p>
      </div>
      <div class="row one">
        <div class="key clear">
          <button class="clear" type="button">clear</button>
        </div>
       <div class="key null"></div>
        <div class="key modulus">
          <button class="modulus" type="button">%</button>
        </div>
        <div class="key divide">
          <button clas="divide" type="button">/</button>
        </div>
      </div>
      <div class="row two">
        <div class="key 7">
          <button class="7" type="button">7</button>
        </div>
        <div class="key 8">
          <button class="8" type="button">8</button>
        </div>
        <div class="key 9">
          <button class="9" type="button">9</button>
        </div>
        <div class="key multiply">
          <button class="*" type="button">*</button>
        </div>
      </div>
      <div class="row three">
        <div class="key 4">
          <button class="4" type="button">4</button>
        </div>
        <div class="key 5">
          <button class="5" type="button">5</button>
        </div>
        <div class="key 6">
          <button class="6" type="button">6</button>
        </div>
        <div class="key plus">
          <button class="+" type="button">+</button>
        </div>
      </div>
      <div class="row four">
        <div class="key 1">
          <button class="1" type="button">1</button>
        </div>
        <div class="key 2">
          <button class="2" type="button">2</button>
        </div>
        <div class="key 3">
          <button class="3" type="button">3</button>
        </div>
        <div class="key -">
          <button class="-" type="button">-</button>
        </div>
      </div>
      <div class="row five">
        <div class="key 0">
          <button class="0" type="button">0</button>
        </div>
        <div class="key dot">
          <button class="." type="button">.</button>
        </div>
        <div class="key backspace">
          <button class="backspace" type="button">backspace</button>
        </div>
        <div class="key calculate">
          <button class="=" type="button">=</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
