<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display"></div>
      <div class="row one">
        <div data-key="27" class="key clear">clear</div>
      <!--   <div class="key null"></div> -->
        <div class="key modulus">%</div>
        <div class="key divide">/</div>
      </div>
      <div class="row two">
        <div class="key seven">7</div>
        <div class="key eight">8</div>
        <div class="key nine">9</div>
        <div class="key multiply">*</div>
      </div>
      <div class="row three">
        <div class="key four">4</div>
        <div class="key five">5</div>
        <div class="key six">6</div>
        <div class="key add">+</div>
      </div>
      <div class="row four">
        <div class="key one">1</div>
        <div class="key two">2</div>
        <div class="key three">3</div>
        <div class="key subtract">-</div>
      </div>
      <div class="row five">
        <div class="key zero">0</div>
        <div class="key dot">.</div>
        <div class="key backspace">backspace</div>
        <div class="key calculate">=</div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
