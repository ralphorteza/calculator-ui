<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display"></div>
      <div class="row-one">
        <div class="btn-clear"></div>
        <div class="btn-modulus"></div>
        <div class="btn-null"></div>
        <div class="btn-divide"></div>
      </div>
      <div class="row-two">
        <div class="btn-seven"></div>
        <div class="btn-eight"></div>
        <div class="btn-nine"></div>
        <div class="btn-multiply"></div>
      </div>
      <div class="row-three">
        <div class="btn-four"></div>
        <div class="btn-five"></div>
        <div class="btn-six"></div>
        <div class="btn-add"></div>
      </div>
      <div class="row-four">
        <div class="btn-one"></div>
        <div class="btn-two"></div>
        <div class="btn-three"></div>
        <div class="btn-four"></div>
      </div>
      <div class="row-five">
        <div class="btn-zero"></div>
        <div class="btn-dot"></div>
        <div class="btn-backspace"></div>
        <div class="btn-calculate"></div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
