<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display"></div>
      <div class="row one">
        <div class="button clear">
           <button class="btn clear">clear</button>
        </div>
       <div class="button null"></div>
        <div class="button modulus">
           <button class="btn %">%</button>
        </div>
        <div class="button divide">
           <button class="btn /">/</button>
        </div>
      </div>
      <div class="row two">
        <div class="button 7">
           <button class="7">7</button>
        </div>
        <div class="button 8">
           <button class="8">8</button>
        </div>
        <div class="button 9">
           <button class="9">9</button>
        </div>
        <div class="button multiply">
           <button class="btn *">*</button>
        </div>
      </div>
      <div class="row three">
        <div class="button 4">
           <button class="btn 4">4</button>
        </div>
        <div class="button 5">
           <button class="btn 5">5</button>
        </div>
        <div class="button 6">
           <button class="btn 6">6</button>
        </div>
        <div class="button plus">
           <button class="btn +">+</button>
        </div>
      </div>
      <div class="row four">
        <div class="button 1">
           <button class="btn 1">1</button>
        </div>
        <div class="button 2">
           <button class="btn 2">2</button>
        </div>
        <div class="button 3">
           <button class="btn 3">3</button>
        </div>
        <div class="button -">
           <button class="btn -">-</button>
        </div>
      </div>
      <div class="row five">
        <div class="button 0">
           <button class="btn 0">0</button>
        </div>
        <div class="button dot">
           <button class="btn .">.</button>
        </div>
        <div class="button backspace">
           <button class="btn backspace">backspace</button>
        </div>
        <div class="button calculate">
           <button class="btn =">=</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
