<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display"></div>
      <div class="row one">
        <div class="btn clear">clear</div>
      <!--   <div class="btn null"></div> -->
        <div class="btn modulus">%</div>
        <div class="btn divide">/</div>
      </div>
      <div class="row two">
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply">*</div>
      </div>
      <div class="row three">
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn add">+</div>
      </div>
      <div class="row four">
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn subtract">-</div>
      </div>
      <div class="row five">
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn backspace">backspace</div>
        <div class="btn calculate">=</div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
